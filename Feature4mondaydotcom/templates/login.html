<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="csrf-token" content="{{ csrf_token() }}" />
    <title>Project Management App</title>
      <!-- Font Awesome -->
      <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
      />
      <!-- Google Fonts -->
      <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
      />
      <!-- MDB -->
      <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css"
      rel="stylesheet"
      />
  <!-- MDB -->
  </head>
  <body>
    <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <form action="{{ url_for('login') }}" method="post">
                <form method="POST" style="background-color: #f0f0f0; padding: 20px;">
                  {{ form.hidden_tag() }}
                  <div style="margin-bottom: 10px;">
                    {{ form.username.label }}
                    {{ form.username }}
                  </div>
                  <div style="margin-bottom: 10px;">
                    {{ form.password.label }}
                    {{ form.password }}
                  </div>
                  {{ form.submit }}
                </form>
              </form>
              <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="{{ url_for('forgot_password') }}">Forgot password?</a></p>
              <p class="mb-0">Don't have an account? <a href="{{ url_for('register') }}" class="text-white-50 fw-bold">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    </section>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
