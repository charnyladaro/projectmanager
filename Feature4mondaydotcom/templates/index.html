<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Project Manager</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div id="app">
      <h1>Simple Project Manager</h1>
      <div id="project-form">
        <input type="text" id="project-name" placeholder="Project Name" />
        <button onclick="addProject()">Add Project</button>
      </div>
      <div id="projects"></div>
    </div>

    <!-- Modal -->
    <div id="project-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="project-title">Project Details</h2>
        <div id="modal-tasks"></div>
        <div id="task-form">
          <input type="text" id="task-name" placeholder="Task Name" />
          <button onclick="addTaskToProject()">Add Task</button>
        </div>
        <div id="file-form">
          <input type="file" id="task-file" />
          <button onclick="uploadFileToProject()">Upload File</button>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
