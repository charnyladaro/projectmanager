<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Project Management App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Projects</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('tasks') }}">Tasks</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>
    <main>
        <h2>Project List</h2>
        <ul id="project-list">
            {% for project in projects %}
            <li>
                {{ project.name }} - {{ project.description }}
                <button class="delete-project" data-project-id="{{ project.id }}">Delete Project</button>
            </li>
            {% endfor %}
        </ul>
        <h2>Add New Project</h2>
        <form action="{{ url_for('projects') }}" method="post">
            <input type="text" name="name" placeholder="Project Name" required>
            <textarea name="description" placeholder="Project Description"></textarea>
            <button type="submit">Add Project</button>
        </form>
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const projectList = document.getElementById('project-list');

            projectList.addEventListener('click', function(e) {
                if (e.target.classList.contains('delete-project')) {
                    const projectId = e.target.dataset.projectId;
                    deleteProject(projectId);
                }
            });

            function deleteProject(projectId) {
                if (confirm('Are you sure you want to delete this project? All associated tasks will be deleted as well.')) {
                    fetch(`/delete_project/${projectId}`, {
                        method: 'DELETE',
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert("Project deleted successfully!");
                            location.reload();
                        } else {
                            alert("Error deleting project.");
                        }
                    });
                }
            }
        });
    </script>
</body>
</html>
