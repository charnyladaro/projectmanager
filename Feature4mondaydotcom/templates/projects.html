{% extends "base.html" %} {% block content %}

<h2 class="mb-4">Add New Project</h2>

<div
  id="addProjectModal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="addProjectModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addProjectModalLabel">Add New Project</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="addProjectForm">
          <div class="form-group">
            <label for="projectName">Project Name</label>
            <input type="text" class="form-control" id="projectName" required />
          </div>
          <div class="form-group">
            <label for="projectDescription">Project Description</label>
            <textarea
              class="form-control"
              id="projectDescription"
              rows="3"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Add Project</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="dashboard-section">
  <h2 id="all-projects" class="mb-4">All Projects</h2>
  <div id="projectsContainer" class="row">
    {% for project in projects %}
    <div class="col-md-4 mb-4">
      <a href="{{ url_for('project_list', project_id=project.id) }}">
        <div class="card project-card" data-project-id="{{ project.id }}">
          <div class="card-body project-item">
            <h5 class="card-title">{{ project.name }}</h5>
            <p class="card-text">{{ project.description }}</p>
            <a
              href="{{ url_for('project_list', project_id=project.id) }}"
              class="btn btn-primary"
              >View Tasks</a
            >
            <button class="btn btn-danger delete-project">
              Delete Project
            </button>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
